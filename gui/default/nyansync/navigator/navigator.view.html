<div>
  <h3 id="navigator_tree" translate>Navigator</h3>
  <div class="panel panel-default" id="navigator">
    <div class="panel-heading">
      <h3 class="panel-title">{{ vm.navigator_path }}</h3>
    </div>
    <div class="panel-body">
      <div class="col-md-3" ng-repeat="item in vm.navigator_items" uib-tooltip="{{ item.Name }}">
        <a href="#" class="thumbnail">
          <img src="{{ item.Preview }}">
          <div class="caption"><p class="file_name_text">{{ item.Name }}</p></div>
        </a>
      </div>
    </div>
  </div>
</div>
