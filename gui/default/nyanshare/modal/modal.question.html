<div class="modal-body" id="modal-body">
  <p translate>{{ vm.body }}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-warn pull-left" type="button" ng-click="vm.confirm()">
    <span class="fas fa-check"></span>&nbsp;<span translate>Confirm</span>
  </button>
  <button class="btn btn-primary" type="button" ng-click="vm.cancel()">
    <span class="fas fa-times"></span>&nbsp;<span translate>Cancel</span>
  </button>
</div>
